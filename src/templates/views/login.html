{% extends "layout/base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<form action="/login" method="post" class="w-full max-w-sm mx-auto my-4">
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block md:text-right mb-1 md:mb-0 pr-4" for="username">
        Username
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="text-input"
        type="text"
        id="username"
        name="username"
        autocomplete="off"
        required
      />
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block md:text-right mb-1 md:mb-0 pr-4" for="password">
        Password
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="text-input"
        id="password"
        name="password"
        type="password"
        autocomplete="off"
        required
      />
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button class="btn-primary" type="submit">Sign In</button>
      {% if message %}
        <span>{{ message }}</span>
      {% endif %}
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      Not yet registered?&nbsp;
      <a href="/register"><u>Sign up</u></a>
    </div>
  </div>
</form>

{% endblock %}
