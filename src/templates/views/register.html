{% extends "layout/base.html" %} {% block title %}Register{% endblock %}
{% block content %}
<form
  action="/register"
  method="post"
  class="w-full max-w-sm mx-auto my-4"
>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block md:text-right mb-1 md:mb-0 pr-4" for="username">
        Username
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="text-input"
        type="text"
        id="username"
        name="username"
        autocomplete="off"
        title="Min 6 max 50 alphanumeric characters"
        pattern="^[a-zA-Z0-9_@.]{6,50}$"
        required
      />
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3">
      <label class="block md:text-right mb-1 md:mb-0 pr-4" for="password">
        Password
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="text-input"
        id="password"
        name="password"
        type="password"
        autocomplete="off"
        title="Min 6 max 50 alphanumeric characters, can include _!&#"
        pattern="^[a-zA-Z0-9_!&#]{6,50}$"
        required
      />
    </div>
  </div>
  <div class="md:flex md:items-center mb-6">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <button class="btn-primary" type="submit">Register</button>
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      Already registered?&nbsp;
      <a href="/login"><u>Log in</u></a>
    </div>
  </div>
</form>
{% endblock %}
