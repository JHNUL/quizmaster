{% extends "layout.html" %}
{% block title %}Langing page{% endblock %}
{% block content %}
  <h1>Langing page</h1>
  <p>Hello {{ username }}</p>
  <p>Quizzes</p>
  {% for quiz in quizzes %}
    <div>{{ quiz.title }} <a href="/attempt/{{ quiz.id }}"> <button>Attempt</button> </a> </div>
  {% endfor %}
  <a href="/quiz">
    <button>Create new quiz</button>
  </a>
{% endblock %}
