{% extends "layout.html" %}
{% block title %}Langing page{% endblock %}
{% block content %}
  <h1>Landing page</h1>
  <p>Hello {{ username }}</p>
  <p>Quizzes</p>
  <div id="quizlist">
    {% for quiz in quizzes %}
      <div>
        <span>{{ quiz.title }}</span>
        <a href="/attempt/{{ quiz.id }}"><button>Attempt</button></a>
      </div>
    {% endfor %}
  </div>
  <a href="/quiz">
    <button>Create new quiz</button>
  </a>
{% endblock %}
